<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitCart - Your Electronics Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- 
      Header with Search and Cart Button 
    -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container max-w-7xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 cursor-pointer" id="logo-btn">CircuitCart</h1>
            
            <form id="search-form" class="w-1/2 max-w-md">
                <input type="search" id="search-input" placeholder="Search for products..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </form>

            <div class="flex gap-4">
                <!-- User Auth Section -->
                <div id="auth-section" class="flex items-center gap-4">
                    <div id="user-info" class="hidden flex items-center gap-2">
                        <span id="username-display" class="text-gray-700"></span>
                        <span id="user-role" class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full"></span>
                        <button id="logout-btn" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors text-sm">
                            Logout
                        </button>
                    </div>
                    <div id="auth-buttons" class="flex gap-2">
                        <button id="login-btn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-sm">
                            Login
                        </button>
                        <button id="register-btn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors text-sm">
                            Register
                        </button>
                    </div>
                </div>

                <!-- Add Product Button (for admin/seller) -->
                <button id="add-product-main-btn" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors hidden">
                    Add Product
                </button>

                <button id="admin-btn" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">
                    Admin
                </button>
                <button id="swagger-btn" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                    API Docs
                </button>
                <button id="cart-button" class="relative bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    <span>Cart</span>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- 
      "Page" Container
    -->
    <main class="container max-w-7xl mx-auto p-4 sm:p-8">

        <!-- 
          Page 1: Product Catalog (Visible by default)
        -->
        <div id="catalog-page">
            <h2 id="catalog-title" class="text-3xl font-bold text-gray-800 mb-8">Products</h2>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Loading spinner -->
                <div id="loading" class="col-span-full text-center p-8">
                    <svg class="animate-spin h-8 w-8 text-gray-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-600 mt-2">Loading Products...</p>
                </div>
                <!-- Products will be injected here -->
            </div>
        </div>

        <!-- 
          Page 2: Checkout Page (Hidden by default)
        -->
        <div id="checkout-page" class="hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Your Cart</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div id="cart-items-container" class="md:col-span-2 bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4 border-b pb-2">Items</h3>
                    <div id="cart-items-list">
                        <!-- Cart items will be injected here -->
                    </div>
                </div>

                <div class="md:col-span-1 bg-white rounded-lg shadow-md p-6 h-fit">
                    <h3 class="text-xl font-semibold mb-4 border-b pb-2">Order Summary</h3>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div id="summary-discount-line" class="flex justify-between text-green-600 hidden">
                            <span>Discount</span>
                            <span id="summary-discount">-$0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total</span>
                            <span id="summary-total">$0.00</span>
                        </div>
                    </div>
                    
                    <form id="discount-form" class="mt-4">
                        <label for="discount-code" class="block text-sm font-medium text-gray-700">Discount Code</label>
                        <div class="flex mt-1">
                            <input type="text" id="discount-code" placeholder="DISCOUNT10" class="flex-grow border rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="submit" class="bg-gray-700 text-white px-4 rounded-r-lg hover:bg-gray-800">Apply</button>
                        </div>
                        <p id="discount-message" class="text-sm mt-2"></p>
                    </form>

                    <button class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-bold mt-6 hover:bg-green-700 transition-colors">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- 
      The Modal (Pop-up)
    -->
    <div id="product-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full flex flex-col md:flex-row overflow-hidden">
            <img id="modal-image" src="" alt="Product Image" class="w-full md:w-1/2 h-64 md:h-auto object-cover">
            
            <div class="p-6 flex flex-col flex-grow">
                <h2 id="modal-name" class="text-2xl font-bold text-gray-900 mb-2"></h2>
                <p id="modal-description" class="text-gray-700 mb-4 flex-grow"></p>
                <span id="modal-status" class="text-lg font-semibold mb-4"></span>
                <p id="modal-price" class="text-3xl font-light text-gray-900 mb-6"></p>
                
                <div class="flex items-center gap-4 mt-auto">
                    <input type="number" id="modal-quantity" value="1" min="1" class="w-20 border rounded-lg px-3 py-2 text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="modal-add-to-cart-btn" class="flex-grow bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Add to Cart
                    </button>
                </div>
                
                <button id="close-modal-btn" class="w-full text-center text-gray-500 mt-4 text-sm hover:text-gray-700">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- 
      Login Modal
    -->
    <div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl max-w-md w-full">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Login</h2>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="login-username" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit" class="flex-grow bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                            Login
                        </button>
                        <button type="button" id="close-login-modal" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
                
                <p id="login-message" class="mt-4 text-sm text-red-600 hidden"></p>
            </div>
        </div>
    </div>

    <!-- 
      Register Modal
    -->
    <div id="register-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl max-w-md w-full">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Register</h2>
                
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="register-username" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="register-role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="register-role" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="user">User</option>
                            <option value="seller">Seller</option>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Seller accounts require admin approval</p>
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit" class="flex-grow bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                            Register
                        </button>
                        <button type="button" id="close-register-modal" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
                
                <p id="register-message" class="mt-4 text-sm hidden"></p>
            </div>
        </div>
    </div>

    <!-- 
      Add/Edit Product Modal (Moved from admin.html)
    -->
    <div id="product-form-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-90vh overflow-y-auto">
            <div class="p-6">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900 mb-6">Add New Product</h2>
                
                <form id="product-form" class="space-y-4">
                    <input type="hidden" id="product-id">
                    
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name *</label>
                        <input type="text" id="product-name" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="product-description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="product-price" class="block text-sm font-medium text-gray-700">Price ($) *</label>
                            <input type="number" id="product-price" step="0.01" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="product-category" class="block text-sm font-medium text-gray-700">Category *</label>
                            <select id="product-category" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Homeware">Homeware</option>
                                <option value="Apparel">Apparel</option>
                            </select>
                        </div>
                    </div>

                    <!-- Image Upload Section -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product Image</label>
                        
                        <!-- Image Preview -->
                        <div id="image-preview" class="mt-2 hidden">
                            <img id="preview-image" src="" alt="Preview" class="w-32 h-32 object-cover rounded-lg border">
                            <p id="image-name" class="text-sm text-gray-500 mt-1"></p>
                        </div>

                        <!-- Upload Controls -->
                        <div class="mt-2 flex items-center gap-4">
                            <label for="image-upload" class="cursor-pointer bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                                Choose Image
                            </label>
                            <input type="file" id="image-upload" accept="image/*" class="hidden">
                            <button type="button" id="remove-image" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors hidden">
                                Remove
                            </button>
                        </div>
                        
                        <!-- Upload Progress -->
                        <div id="upload-progress" class="mt-2 hidden">
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                            <p id="progress-text" class="text-sm text-gray-600 mt-1">Uploading...</p>
                        </div>

                        <p class="text-xs text-gray-500 mt-1">
                            Supported formats: PNG, JPG, JPEG, GIF, WEBP. Max size: 16MB
                        </p>
                    </div>

                    <div>
                        <label for="product-quantity" class="block text-sm font-medium text-gray-700">Initial Stock Quantity *</label>
                        <input type="number" id="product-quantity" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit" id="save-product-btn" class="flex-grow bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                            Save Product
                        </button>
                        <button type="button" id="cancel-product-btn" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Application started.');

            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            let allProducts = [];
            let currentDiscount = null;
            let currentUser = null;

            const VALID_DISCOUNTS = {
                "DISCOUNT10": 0.10, // 10% off
                "SAVE50": 0.50      // 50% off
            };

            // DOM Elements
            const logoBtn = document.getElementById('logo-btn');
            const cartButton = document.getElementById('cart-button');
            const adminBtn = document.getElementById('admin-btn');
            const swaggerBtn = document.getElementById('swagger-btn');
            const cartCount = document.getElementById('cart-count');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const catalogPage = document.getElementById('catalog-page');
            const catalogTitle = document.getElementById('catalog-title');
            const checkoutPage = document.getElementById('checkout-page');
            const productGrid = document.getElementById('product-grid');
            const loadingIndicator = document.getElementById('loading');
            
            // Auth Elements
            const authSection = document.getElementById('auth-section');
            const userInfo = document.getElementById('user-info');
            const usernameDisplay = document.getElementById('username-display');
            const userRole = document.getElementById('user-role');
            const logoutBtn = document.getElementById('logout-btn');
            const authButtons = document.getElementById('auth-buttons');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const addProductMainBtn = document.getElementById('add-product-main-btn');

            // Modal Elements
            const modal = document.getElementById('product-modal');
            const modalImage = document.getElementById('modal-image');
            const modalName = document.getElementById('modal-name');
            const modalDescription = document.getElementById('modal-description');
            const modalStatus = document.getElementById('modal-status');
            const modalPrice = document.getElementById('modal-price');
            const modalQuantity = document.getElementById('modal-quantity');
            const modalAddToCartBtn = document.getElementById('modal-add-to-cart-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            // Auth Modals
            const loginModal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');
            const loginUsername = document.getElementById('login-username');
            const loginPassword = document.getElementById('login-password');
            const closeLoginModal = document.getElementById('close-login-modal');
            const loginMessage = document.getElementById('login-message');
            
            const registerModal = document.getElementById('register-modal');
            const registerForm = document.getElementById('register-form');
            const registerUsername = document.getElementById('register-username');
            const registerEmail = document.getElementById('register-email');
            const registerPassword = document.getElementById('register-password');
            const registerRole = document.getElementById('register-role');
            const closeRegisterModal = document.getElementById('close-register-modal');
            const registerMessage = document.getElementById('register-message');

            // Product Form Modal Elements (from admin)
            const productFormModal = document.getElementById('product-form-modal');
            const productForm = document.getElementById('product-form');
            const modalTitle = document.getElementById('modal-title');
            const cancelProductBtn = document.getElementById('cancel-product-btn');
            
            // Image upload elements
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const previewImage = document.getElementById('preview-image');
            const imageName = document.getElementById('image-name');
            const removeImageBtn = document.getElementById('remove-image');
            const uploadProgress = document.getElementById('upload-progress');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            // Cart Elements
            const cartItemsList = document.getElementById('cart-items-list');
            const summarySubtotal = document.getElementById('summary-subtotal');
            const summaryDiscountLine = document.getElementById('summary-discount-line');
            const summaryDiscount = document.getElementById('summary-discount');
            const summaryTotal = document.getElementById('summary-total');
            const discountForm = document.getElementById('discount-form');
            const discountCodeInput = document.getElementById('discount-code');
            const discountMessage = document.getElementById('discount-message');

            let editingProductId = null;
            let currentImageUrl = '';

            // Page Navigation
            function showCatalogPage() {
                catalogPage.classList.remove('hidden');
                checkoutPage.classList.add('hidden');
            }

            function showCheckoutPage() {
                catalogPage.classList.add('hidden');
                checkoutPage.classList.remove('hidden');
                renderCart();
            }

            // Authentication Functions
            async function checkAuth() {
                try {
                    const response = await fetch('/api/auth/me');
                    if (response.ok) {
                        const userData = await response.json();
                        currentUser = userData;
                        updateAuthUI();
                    } else {
                        currentUser = null;
                        updateAuthUI();
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    currentUser = null;
                    updateAuthUI();
                }
            }

            function updateAuthUI() {
                if (currentUser) {
                    // User is logged in
                    authButtons.classList.add('hidden');
                    userInfo.classList.remove('hidden');
                    usernameDisplay.textContent = currentUser.username;
                    userRole.textContent = currentUser.role;
                    
                    // Show add product button for admin/seller
                    if (currentUser.role === 'admin' || currentUser.role === 'seller') {
                        addProductMainBtn.classList.remove('hidden');
                    } else {
                        addProductMainBtn.classList.add('hidden');
                    }
                } else {
                    // User is not logged in
                    authButtons.classList.remove('hidden');
                    userInfo.classList.add('hidden');
                    addProductMainBtn.classList.add('hidden');
                }
            }

            async function loginUser(username, password) {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        currentUser = data.user;
                        updateAuthUI();
                        closeLoginModal.click();
                        loginMessage.classList.add('hidden');
                        fetchProducts(); // Refresh products to show/hide edit buttons
                    } else {
                        loginMessage.textContent = data.error;
                        loginMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    loginMessage.textContent = 'Login failed. Please try again.';
                    loginMessage.classList.remove('hidden');
                }
            }

            async function registerUser(username, email, password, role) {
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, email, password, role })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        registerMessage.textContent = data.message;
                        registerMessage.className = 'mt-4 text-sm text-green-600';
                        registerMessage.classList.remove('hidden');
                        
                        // Clear form
                        registerForm.reset();
                        
                        // Auto login if approved
                        if (data.approved) {
                            setTimeout(() => {
                                closeRegisterModal.click();
                                loginUser(username, password);
                            }, 2000);
                        }
                    } else {
                        registerMessage.textContent = data.error;
                        registerMessage.className = 'mt-4 text-sm text-red-600';
                        registerMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    registerMessage.textContent = 'Registration failed. Please try again.';
                    registerMessage.className = 'mt-4 text-sm text-red-600';
                    registerMessage.classList.remove('hidden');
                }
            }

            async function logoutUser() {
                try {
                    await fetch('/api/auth/logout', { method: 'POST' });
                    currentUser = null;
                    updateAuthUI();
                    fetchProducts(); // Refresh products to hide edit buttons
                } catch (error) {
                    console.error('Logout failed:', error);
                }
            }

            // Product Management Functions (from admin.js)
            function openProductModal(product = null) {
                editingProductId = product ? product.product_id : null;
                currentImageUrl = product ? product.image_url : '';
                
                if (product) {
                    modalTitle.textContent = 'Edit Product';
                    document.getElementById('product-id').value = product.product_id;
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('product-description').value = product.description;
                    document.getElementById('product-price').value = product.price;
                    document.getElementById('product-category').value = product.category;
                    document.getElementById('product-quantity').value = product.quantity;
                    
                    // Show existing image
                    if (product.image_url) {
                        previewImage.src = product.image_url;
                        imageName.textContent = 'Current image';
                        imagePreview.classList.remove('hidden');
                        removeImageBtn.classList.remove('hidden');
                    }
                } else {
                    modalTitle.textContent = 'Add New Product';
                    productForm.reset();
                    resetImageUpload();
                }
                
                productFormModal.classList.remove('hidden');
            }

            function closeProductModal() {
                productFormModal.classList.add('hidden');
                editingProductId = null;
                currentImageUrl = '';
                productForm.reset();
                resetImageUpload();
            }

            function resetImageUpload() {
                imagePreview.classList.add('hidden');
                removeImageBtn.classList.add('hidden');
                uploadProgress.classList.add('hidden');
                progressBar.style.width = '0%';
                imageUpload.value = '';
                currentImageUrl = '';
            }

            function removeImage() {
                resetImageUpload();
            }

            async function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Validate file type and size
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    alert('Please select a valid image file (JPEG, PNG, GIF, or WEBP)');
                    resetImageUpload();
                    return;
                }

                if (file.size > 16 * 1024 * 1024) {
                    alert('File size must be less than 16MB');
                    resetImageUpload();
                    return;
                }

                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    imageName.textContent = file.name;
                    imagePreview.classList.remove('hidden');
                    removeImageBtn.classList.remove('hidden');
                };
                reader.readAsDataURL(file);

                // Upload to server
                await uploadImage(file);
            }

            async function uploadImage(file) {
                const formData = new FormData();
                formData.append('image', file);

                try {
                    uploadProgress.classList.remove('hidden');
                    progressBar.style.width = '30%';
                    progressText.textContent = 'Uploading...';

                    const response = await fetch('/api/admin/upload', {
                        method: 'POST',
                        body: formData
                    });

                    progressBar.style.width = '100%';

                    if (response.ok) {
                        const result = await response.json();
                        currentImageUrl = result.image_url;
                        progressText.textContent = 'Upload complete!';
                        
                        // Hide progress after a delay
                        setTimeout(() => {
                            uploadProgress.classList.add('hidden');
                        }, 1000);
                    } else {
                        const error = await response.json();
                        throw new Error(error.error || 'Upload failed');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    progressText.textContent = 'Upload failed';
                    progressBar.style.backgroundColor = '#dc2626';
                    alert('Image upload failed: ' + error.message);
                    
                    resetImageUpload();
                }
            }

            // Handle form submission for products
            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('product-name').value,
                    description: document.getElementById('product-description').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    category: document.getElementById('product-category').value,
                    quantity: parseInt(document.getElementById('product-quantity').value)
                };

                // Use uploaded image URL if available, otherwise keep existing one for edits
                if (currentImageUrl) {
                    formData.image_url = currentImageUrl;
                } else if (editingProductId) {
                    // For edits, if no new image uploaded, keep the existing one
                    const existingProduct = allProducts.find(p => p.product_id === editingProductId);
                    formData.image_url = existingProduct ? existingProduct.image_url : '/static/default.png';
                } else {
                    formData.image_url = '/static/default.png';
                }

                try {
                    const url = editingProductId ? 
                        `/api/admin/products/${editingProductId}` : 
                        '/api/admin/products';
                    
                    const method = editingProductId ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        closeProductModal();
                        await fetchProducts();
                    } else {
                        const error = await response.json();
                        alert('Failed to save product: ' + (error.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error saving product:', error);
                    alert('Error saving product: ' + error.message);
                }
            });

            // Existing product functions (keep from original)
            async function fetchProducts(searchTerm = '') {
                loadingIndicator.classList.remove('hidden');
                productGrid.innerHTML = '';
                
                try {
                    let apiUrl = '/api/products';
                    if (searchTerm) {
                        apiUrl += `?search=${encodeURIComponent(searchTerm)}`;
                        catalogTitle.textContent = `Results for "${searchTerm}"`;
                    } else {
                        catalogTitle.textContent = `Products`;
                    }

                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    allProducts = await response.json();
                    
                    if (allProducts.length === 0) {
                        productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products found.</p>`;
                    } else {
                        renderProducts(allProducts);
                    }
                } catch (error) {
                    console.error('Error fetching products:', error);
                    productGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Error loading products.</p>`;
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            function renderProducts(products) {
                productGrid.innerHTML = '';
                products.forEach(product => {
                    const canEdit = currentUser && (currentUser.role === 'admin' || currentUser.role === 'seller');
                    
                    const productCard = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl flex flex-col">
                            <img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-cover">
                            <div class="p-4 flex flex-col flex-grow">
                                <span class="text-xs text-gray-500">${product.category}</span>
                                <h2 class="text-lg font-semibold text-gray-800 truncate" title="${product.name}">${product.name}</h2>
                                <p class="text-xl font-bold text-gray-900 mt-1">$${product.price.toFixed(2)}</p>
                                <div class="mt-4">
                                    ${getStatusBadge(product.stock_status)}
                                </div>
                                <div class="mt-4 flex gap-2">
                                    <button 
                                        class="details-button flex-grow bg-gray-200 text-gray-800 py-2 px-3 rounded-lg text-sm font-medium hover:bg-gray-300 transition-colors"
                                        data-id="${product.product_id}"
                                        ${product.stock_status === 'Out of Stock' ? 'disabled' : ''}
                                    >
                                        ${product.stock_status === 'Out of Stock' ? 'Out of Stock' : 'View Details'}
                                    </button>
                                    ${canEdit ? `
                                        <button class="edit-product-btn bg-yellow-500 text-white py-2 px-3 rounded-lg text-sm font-medium hover:bg-yellow-600 transition-colors"
                                                data-id="${product.product_id}">
                                            Edit
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    productGrid.innerHTML += productCard;
                });
            }

            function getStatusBadge(status) {
                if (status === 'In Stock') return `<span class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-2 py-0.5 rounded-full">In Stock</span>`;
                if (status === 'Low Stock') return `<span class="inline-block bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-0.5 rounded-full">Low Stock</span>`;
                if (status === 'Out of Stock') return `<span class="inline-block bg-red-100 text-red-800 text-xs font-semibold px-2 py-0.5 rounded-full">Out of Stock</span>`;
                return '';
            }

            function openModal(productId) {
                const product = allProducts.find(p => p.product_id === parseInt(productId));
                if (!product) return;

                modalImage.src = product.image_url;
                modalName.textContent = product.name;
                modalDescription.textContent = product.description;
                modalPrice.textContent = `$${product.price.toFixed(2)}`;
                modalQuantity.value = '1';
                
                modalStatus.textContent = product.stock_status;
                modalStatus.className = 'text-lg font-semibold mb-4 ';
                if (product.stock_status === 'In Stock') modalStatus.classList.add('text-green-600');
                if (product.stock_status === 'Low Stock') modalStatus.classList.add('text-yellow-600');
                if (product.stock_status === 'Out of Stock') modalStatus.classList.add('text-red-600');

                modalAddToCartBtn.dataset.id = product.product_id;
                modal.classList.remove('hidden');
            }

            function closeModal() {
                modal.classList.add('hidden');
            }
            
            function addToCart() {
                const productId = parseInt(modalAddToCartBtn.dataset.id);
                const quantity = parseInt(modalQuantity.value);
                const product = allProducts.find(p => p.product_id === productId);

                if (!product || quantity < 1) return;

                const existingItem = cart.find(item => item.product_id === productId);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        product_id: product.product_id,
                        name: product.name,
                        price: product.price,
                        image_url: product.image_url,
                        quantity: quantity
                    });
                }
                
                saveCart();
                updateCartCount();
                closeModal();
            }

            function removeFromCart(productId) {
                cart = cart.filter(item => item.product_id !== parseInt(productId));
                saveCart();
                renderCart();
            }

            function saveCart() {
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
            }

            function updateCartCount() {
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalItems;
            }
            
            function renderCart() {
                cartItemsList.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsList.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
                }
                
                let subtotal = 0;
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    const cartItemElement = `
                        <div class="flex items-center justify-between py-3 border-b">
                            <img src="${item.image_url}" class="w-16 h-16 object-cover rounded">
                            <div class="flex-grow px-4">
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-sm text-gray-600">$${item.price.toFixed(2)} each</p>
                            </div>
                            <span class="w-16 text-center">x ${item.quantity}</span>
                            <span class="w-24 text-right font-semibold">$${itemTotal.toFixed(2)}</span>
                            <button class="remove-from-cart-btn w-10 text-right text-red-500 hover:text-red-700" data-id="${item.product_id}">
                                &times;
                            </button>
                        </div>
                    `;
                    cartItemsList.innerHTML += cartItemElement;
                });
                
                let discountAmount = 0;
                if (currentDiscount) {
                    discountAmount = subtotal * currentDiscount.percent;
                    summaryDiscountLine.classList.remove('hidden');
                    summaryDiscount.textContent = `-$${discountAmount.toFixed(2)}`;
                } else {
                    summaryDiscountLine.classList.add('hidden');
                }
                
                let total = subtotal - discountAmount;
                
                summarySubtotal.textContent = `$${subtotal.toFixed(2)}`;
                summaryTotal.textContent = `$${total.toFixed(2)}`;
            }

            function applyDiscount(e) {
                e.preventDefault();
                const code = discountCodeInput.value.trim().toUpperCase();
                
                if (VALID_DISCOUNTS[code]) {
                    currentDiscount = {
                        code: code,
                        percent: VALID_DISCOUNTS[code]
                    };
                    discountMessage.textContent = `Success! ${VALID_DISCOUNTS[code] * 100}% discount applied.`;
                    discountMessage.className = 'text-sm mt-2 text-green-600';
                } else {
                    currentDiscount = null;
                    discountMessage.textContent = 'Invalid discount code.';
                    discountMessage.className = 'text-sm mt-2 text-red-600';
                }
                renderCart();
            }

            // Event Listeners
            logoBtn.addEventListener('click', () => {
                showCatalogPage();
                fetchProducts();
                searchInput.value = '';
            });
            
            cartButton.addEventListener('click', showCheckoutPage);
            
            adminBtn.addEventListener('click', () => {
                window.location.href = '/admin';
            });
            
            swaggerBtn.addEventListener('click', () => {
                window.location.href = '/swagger-ui';
            });
            
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showCatalogPage();
                fetchProducts(searchInput.value);
            });
            
            // Auth Event Listeners
            loginBtn.addEventListener('click', () => {
                loginModal.classList.remove('hidden');
            });
            
            registerBtn.addEventListener('click', () => {
                registerModal.classList.remove('hidden');
            });
            
            logoutBtn.addEventListener('click', logoutUser);
            
            closeLoginModal.addEventListener('click', () => {
                loginModal.classList.add('hidden');
                loginMessage.classList.add('hidden');
                loginForm.reset();
            });
            
            closeRegisterModal.addEventListener('click', () => {
                registerModal.classList.add('hidden');
                registerMessage.classList.add('hidden');
                registerForm.reset();
            });
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                loginUser(loginUsername.value, loginPassword.value);
            });
            
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                registerUser(registerUsername.value, registerEmail.value, registerPassword.value, registerRole.value);
            });

            // Product Management Event Listeners
            addProductMainBtn.addEventListener('click', () => {
                openProductModal();
            });

            cancelProductBtn.addEventListener('click', closeProductModal);
            imageUpload.addEventListener('change', handleImageUpload);
            removeImageBtn.addEventListener('click', removeImage);

            // Product grid event listeners
            productGrid.addEventListener('click', (e) => {
                const detailsButton = e.target.closest('.details-button');
                const editButton = e.target.closest('.edit-product-btn');
                
                if (detailsButton && !detailsButton.disabled) {
                    openModal(detailsButton.dataset.id);
                }
                
                if (editButton) {
                    const product = allProducts.find(p => p.product_id === parseInt(editButton.dataset.id));
                    if (product) {
                        openProductModal(product);
                    }
                }
            });

            // Existing modal event listeners
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            modalAddToCartBtn.addEventListener('click', addToCart);
            
            cartItemsList.addEventListener('click', (e) => {
                const button = e.target.closest('.remove-from-cart-btn');
                if (button) {
                    removeFromCart(button.dataset.id);
                }
            });
            
            discountForm.addEventListener('submit', applyDiscount);

            // Initialize
            updateCartCount();
            checkAuth();
            fetchProducts();
        });
    </script>
</body>
</html>
