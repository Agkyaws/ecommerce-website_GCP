<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitCart - Your Electronics Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'] 
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                } 
            } 
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container max-w-7xl mx-auto p-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">CC</span>
                </div>
                <h1 class="text-xl font-bold text-gray-800 cursor-pointer" id="logo-btn">CircuitCart</h1>
            </div>
            
            <!-- Search -->
            <form id="search-form" class="w-1/2 max-w-md">
                <input type="search" id="search-input" placeholder="Search for electronics..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </form>

            <!-- User Actions -->
            <div class="flex gap-3">
                <!-- Auth Buttons -->
                <div id="auth-buttons" class="flex gap-2">
                    <button id="login-btn" class="bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition-colors text-sm">
                        Login
                    </button>
                    <button id="register-btn" class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900 transition-colors text-sm">
                        Register
                    </button>
                </div>

                <!-- User Menu (Hidden by default) -->
                <div id="user-menu" class="hidden flex items-center gap-3">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                            <span class="text-primary-600 font-semibold text-sm" id="user-initials"></span>
                        </div>
                        <span class="text-sm text-gray-700" id="user-name"></span>
                    </div>
                    <button id="logout-btn" class="bg-red-600 text-white py-1 px-3 rounded text-sm hover:bg-red-700 transition-colors">
                        Logout
                    </button>
                </div>

                <!-- Navigation Buttons -->
                <button id="admin-btn" class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors text-sm hidden">
                    Admin
                </button>
                <button id="seller-btn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors text-sm hidden">
                    Seller Panel
                </button>
                <button id="api-docs-btn" class="bg-purple-600 text-white py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors text-sm">
                    API Docs
                </button>
                <button id="cart-button" class="relative bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition-colors">
                    <span>Cart</span>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container max-w-7xl mx-auto p-4 sm:p-8">

        <!-- Product Catalog -->
        <div id="catalog-page">
            <div class="flex justify-between items-center mb-8">
                <h2 id="catalog-title" class="text-3xl font-bold text-gray-800">Latest Electronics</h2>
                <div id="seller-actions" class="hidden">
                    <button id="add-product-btn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                        Add Product
                    </button>
                </div>
            </div>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Loading spinner -->
                <div id="loading" class="col-span-full text-center p-8">
                    <svg class="animate-spin h-8 w-8 text-gray-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-600 mt-2">Loading Products...</p>
                </div>
                <!-- Products will be injected here -->
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkout-page" class="hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Your Cart</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div id="cart-items-container" class="md:col-span-2 bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-xl font-semibold mb-4 border-b pb-2">Items</h3>
                    <div id="cart-items-list">
                        <!-- Cart items will be injected here -->
                    </div>
                </div>

                <div class="md:col-span-1 bg-white rounded-lg shadow-sm border border-gray-200 p-6 h-fit">
                    <h3 class="text-xl font-semibold mb-4 border-b pb-2">Order Summary</h3>
                    <div class="space-y-2 mb-4">
                        <div class="flex justify-between">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div id="summary-discount-line" class="flex justify-between text-green-600 hidden">
                            <span>Discount</span>
                            <span id="summary-discount">-$0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total</span>
                            <span id="summary-total">$0.00</span>
                        </div>
                    </div>
                    
                    <form id="discount-form" class="mt-4">
                        <label for="discount-code" class="block text-sm font-medium text-gray-700">Discount Code</label>
                        <div class="flex mt-1">
                            <input type="text" id="discount-code" placeholder="DISCOUNT10" class="flex-grow border border-gray-300 rounded-l-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <button type="submit" class="bg-gray-700 text-white px-4 rounded-r-lg hover:bg-gray-800 transition-colors">Apply</button>
                        </div>
                        <p id="discount-message" class="text-sm mt-2"></p>
                    </form>

                    <button class="w-full bg-green-600 text-white py-3 rounded-lg text-lg font-bold mt-6 hover:bg-green-700 transition-colors">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl max-w-md w-full">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="auth-modal-title" class="text-2xl font-bold text-gray-900">Login</h2>
                    <button id="close-auth-modal" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="auth-form" class="space-y-4">
                    <div id="name-fields" class="grid grid-cols-2 gap-4 hidden">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="first-name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="last-name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                    </div>
                    
                    <div>
                        <label for="auth-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="auth-email" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="auth-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="auth-password" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>

                    <div class="flex gap-4 pt-4">
                        <button type="submit" id="auth-submit-btn" class="flex-grow bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition-colors">
                            Login
                        </button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <button id="auth-switch-btn" class="text-primary-600 hover:text-primary-700 text-sm">
                        Don't have an account? Register
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full flex flex-col md:flex-row overflow-hidden">
            <img id="modal-image" src="" alt="Product Image" class="w-full md:w-1/2 h-64 md:h-auto object-cover">
            
            <div class="p-6 flex flex-col flex-grow">
                <h2 id="modal-name" class="text-2xl font-bold text-gray-900 mb-2"></h2>
                <p id="modal-description" class="text-gray-700 mb-4 flex-grow"></p>
                <span id="modal-status" class="text-lg font-semibold mb-4"></span>
                <p id="modal-price" class="text-3xl font-light text-gray-900 mb-6"></p>
                
                <div class="flex items-center gap-4 mt-auto">
                    <input type="number" id="modal-quantity" value="1" min="1" class="w-20 border border-gray-300 rounded-lg px-3 py-2 text-center focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    <button id="modal-add-to-cart-btn" class="flex-grow bg-primary-600 text-white py-2 px-4 rounded-lg hover:bg-primary-700 transition-colors">
                        Add to Cart
                    </button>
                </div>
                
                <button id="close-modal-btn" class="w-full text-center text-gray-500 mt-4 text-sm hover:text-gray-700">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('CircuitCart application started.');

            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            let allProducts = [];
            let currentDiscount = null;
            let currentUser = null;
            let isLoginMode = true;

            const VALID_DISCOUNTS = {
                "DISCOUNT10": 0.10,
                "SAVE50": 0.50
            };

            // DOM Elements
            const logoBtn = document.getElementById('logo-btn');
            const cartButton = document.getElementById('cart-button');
            const adminBtn = document.getElementById('admin-btn');
            const sellerBtn = document.getElementById('seller-btn');
            const apiDocsBtn = document.getElementById('api-docs-btn');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const authButtons = document.getElementById('auth-buttons');
            const userMenu = document.getElementById('user-menu');
            const sellerActions = document.getElementById('seller-actions');
            const addProductBtn = document.getElementById('add-product-btn');
            
            const cartCount = document.getElementById('cart-count');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const catalogPage = document.getElementById('catalog-page');
            const catalogTitle = document.getElementById('catalog-title');
            const checkoutPage = document.getElementById('checkout-page');
            const productGrid = document.getElementById('product-grid');
            const loadingIndicator = document.getElementById('loading');
            
            // Auth Modal Elements
            const authModal = document.getElementById('auth-modal');
            const authModalTitle = document.getElementById('auth-modal-title');
            const authForm = document.getElementById('auth-form');
            const authEmail = document.getElementById('auth-email');
            const authPassword = document.getElementById('auth-password');
            const firstName = document.getElementById('first-name');
            const lastName = document.getElementById('last-name');
            const nameFields = document.getElementById('name-fields');
            const authSubmitBtn = document.getElementById('auth-submit-btn');
            const authSwitchBtn = document.getElementById('auth-switch-btn');
            const closeAuthModal = document.getElementById('close-auth-modal');
            
            // Product Modal Elements
            const modal = document.getElementById('product-modal');
            const modalImage = document.getElementById('modal-image');
            const modalName = document.getElementById('modal-name');
            const modalDescription = document.getElementById('modal-description');
            const modalStatus = document.getElementById('modal-status');
            const modalPrice = document.getElementById('modal-price');
            const modalQuantity = document.getElementById('modal-quantity');
            const modalAddToCartBtn = document.getElementById('modal-add-to-cart-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            // Cart Elements
            const cartItemsList = document.getElementById('cart-items-list');
            const summarySubtotal = document.getElementById('summary-subtotal');
            const summaryDiscountLine = document.getElementById('summary-discount-line');
            const summaryDiscount = document.getElementById('summary-discount');
            const summaryTotal = document.getElementById('summary-total');
            const discountForm = document.getElementById('discount-form');
            const discountCodeInput = document.getElementById('discount-code');
            const discountMessage = document.getElementById('discount-message');

            // Initialize
            checkAuthStatus();
            updateCartCount();
            fetchProducts();

            // Auth Functions
            function checkAuthStatus() {
                const token = localStorage.getItem('authToken');
                const userData = localStorage.getItem('userData');
                
                if (token && userData) {
                    currentUser = JSON.parse(userData);
                    showUserMenu();
                    updateUIForUserRole();
                } else {
                    showAuthButtons();
                }
            }

            function showAuthButtons() {
                authButtons.classList.remove('hidden');
                userMenu.classList.add('hidden');
                sellerActions.classList.add('hidden');
                adminBtn.classList.add('hidden');
                sellerBtn.classList.add('hidden');
            }

            function showUserMenu() {
                authButtons.classList.add('hidden');
                userMenu.classList.remove('hidden');
                
                document.getElementById('user-initials').textContent = 
                    currentUser.first_name.charAt(0) + currentUser.last_name.charAt(0);
                document.getElementById('user-name').textContent = 
                    `${currentUser.first_name} ${currentUser.last_name}`;
            }

            function updateUIForUserRole() {
                if (currentUser.role === 'admin') {
                    adminBtn.classList.remove('hidden');
                    sellerBtn.classList.remove('hidden');
                    sellerActions.classList.remove('hidden');
                } else if (currentUser.role === 'seller' && currentUser.is_approved) {
                    sellerBtn.classList.remove('hidden');
                    sellerActions.classList.remove('hidden');
                    adminBtn.classList.add('hidden');
                } else {
                    adminBtn.classList.add('hidden');
                    sellerBtn.classList.add('hidden');
                    sellerActions.classList.add('hidden');
                }
            }

            async function handleLogin(email, password) {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        currentUser = data.user;
                        
                        showUserMenu();
                        updateUIForUserRole();
                        closeAuthModalFunc();
                        showMessage('Login successful!', 'success');
                    } else {
                        showMessage(data.error, 'error');
                    }
                } catch (error) {
                    showMessage('Login failed. Please try again.', 'error');
                }
            }

            async function handleRegister(email, password, firstName, lastName) {
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email, 
                            password, 
                            firstName, 
                            lastName 
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        currentUser = data.user;
                        
                        showUserMenu();
                        updateUIForUserRole();
                        closeAuthModalFunc();
                        showMessage('Registration successful!', 'success');
                    } else {
                        showMessage(data.error, 'error');
                    }
                } catch (error) {
                    showMessage('Registration failed. Please try again.', 'error');
                }
            }

            function handleLogout() {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                currentUser = null;
                showAuthButtons();
                showMessage('Logged out successfully', 'success');
            }

            function showMessage(message, type) {
                // Create toast message
                const toast = document.createElement('div');
                toast.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg text-white ${
                    type === 'success' ? 'bg-green-500' : 'bg-red-500'
                }`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }

            // Auth Modal Functions
            function openAuthModal() {
                authModal.classList.remove('hidden');
            }

            function closeAuthModalFunc() {
                authModal.classList.add('hidden');
                authForm.reset();
            }

            function switchAuthMode() {
                isLoginMode = !isLoginMode;
                
                if (isLoginMode) {
                    authModalTitle.textContent = 'Login';
                    authSubmitBtn.textContent = 'Login';
                    authSwitchBtn.textContent = "Don't have an account? Register";
                    nameFields.classList.add('hidden');
                } else {
                    authModalTitle.textContent = 'Register';
                    authSubmitBtn.textContent = 'Register';
                    authSwitchBtn.textContent = 'Already have an account? Login';
                    nameFields.classList.remove('hidden');
                }
            }

            // Product Functions
            function showCatalogPage() {
                catalogPage.classList.remove('hidden');
                checkoutPage.classList.add('hidden');
            }

            function showCheckoutPage() {
                catalogPage.classList.add('hidden');
                checkoutPage.classList.remove('hidden');
                renderCart();
            }

            async function fetchProducts(searchTerm = '') {
                loadingIndicator.classList.remove('hidden');
                productGrid.innerHTML = '';
                
                try {
                    let apiUrl = '/api/products';
                    if (searchTerm) {
                        apiUrl += `?search=${encodeURIComponent(searchTerm)}`;
                        catalogTitle.textContent = `Results for "${searchTerm}"`;
                    } else {
                        catalogTitle.textContent = `Latest Electronics`;
                    }

                    const response = await fetch(apiUrl);
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    allProducts = await response.json();
                    
                    if (allProducts.length === 0) {
                        productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">No products found.</p>`;
                    } else {
                        renderProducts(allProducts);
                    }
                } catch (error) {
                    console.error('Error fetching products:', error);
                    productGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Error loading products.</p>`;
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            function renderProducts(products) {
                productGrid.innerHTML = '';
                products.forEach(product => {
                    const productCard = `
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden transition-all duration-300 hover:shadow-md hover:border-primary-300 flex flex-col">
                            <img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-cover">
                            <div class="p-4 flex flex-col flex-grow">
                                <span class="text-xs text-gray-500 uppercase tracking-wide">${product.category}</span>
                                <h2 class="text-lg font-semibold text-gray-800 truncate mt-1" title="${product.name}">${product.name}</h2>
                                <p class="text-xl font-bold text-primary-600 mt-1">$${product.price.toFixed(2)}</p>
                                <div class="mt-3">
                                    ${getStatusBadge(product.stock_status)}
                                </div>
                                <button 
                                    class="details-button mt-4 w-full bg-primary-100 text-primary-700 py-2 px-3 rounded-lg text-sm font-medium hover:bg-primary-200 transition-colors"
                                    data-id="${product.product_id}"
                                    ${product.stock_status === 'Out of Stock' ? 'disabled' : ''}
                                >
                                    ${product.stock_status === 'Out of Stock' ? 'Out of Stock' : 'View Details'}
                                </button>
                            </div>
                        </div>
                    `;
                    productGrid.innerHTML += productCard;
                });
            }

            function getStatusBadge(status) {
                if (status === 'In Stock') return `<span class="inline-block bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded-full">In Stock</span>`;
                if (status === 'Low Stock') return `<span class="inline-block bg-yellow-100 text-yellow-800 text-xs font-semibold px-2 py-1 rounded-full">Low Stock</span>`;
                if (status === 'Out of Stock') return `<span class="inline-block bg-red-100 text-red-800 text-xs font-semibold px-2 py-1 rounded-full">Out of Stock</span>`;
                return '';
            }

            function openModal(productId) {
                const product = allProducts.find(p => p.product_id === parseInt(productId));
                if (!product) return;

                modalImage.src = product.image_url;
                modalName.textContent = product.name;
                modalDescription.textContent = product.description;
                modalPrice.textContent = `$${product.price.toFixed(2)}`;
                modalQuantity.value = '1';
                
                modalStatus.textContent = product.stock_status;
                modalStatus.className = 'text-lg font-semibold mb-4 ';
                if (product.stock_status === 'In Stock') modalStatus.classList.add('text-green-600');
                if (product.stock_status === 'Low Stock') modalStatus.classList.add('text-yellow-600');
                if (product.stock_status === 'Out of Stock') modalStatus.classList.add('text-red-600');

                modalAddToCartBtn.dataset.id = product.product_id;
                modal.classList.remove('hidden');
            }

            function closeModal() {
                modal.classList.add('hidden');
            }
            
            function addToCart() {
                const productId = parseInt(modalAddToCartBtn.dataset.id);
                const quantity = parseInt(modalQuantity.value);
                const product = allProducts.find(p => p.product_id === productId);

                if (!product || quantity < 1) return;

                const existingItem = cart.find(item => item.product_id === productId);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        product_id: product.product_id,
                        name: product.name,
                        price: product.price,
                        image_url: product.image_url,
                        quantity: quantity
                    });
                }
                
                saveCart();
                updateCartCount();
                closeModal();
                showMessage('Product added to cart!', 'success');
            }

            function removeFromCart(productId) {
                cart = cart.filter(item => item.product_id !== parseInt(productId));
                saveCart();
                renderCart();
                showMessage('Product removed from cart', 'success');
            }

            function saveCart() {
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
            }

            function updateCartCount() {
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalItems;
            }
            
            function renderCart() {
                cartItemsList.innerHTML = '';
                if (cart.length === 0) {
                    cartItemsList.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
                }
                
                let subtotal = 0;
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    subtotal += itemTotal;
                    
                    const cartItemElement = `
                        <div class="flex items-center justify-between py-3 border-b">
                            <img src="${item.image_url}" class="w-16 h-16 object-cover rounded border">
                            <div class="flex-grow px-4">
                                <p class="font-semibold">${item.name}</p>
                                <p class="text-sm text-gray-600">$${item.price.toFixed(2)} each</p>
                            </div>
                            <span class="w-16 text-center">x ${item.quantity}</span>
                            <span class="w-24 text-right font-semibold">$${itemTotal.toFixed(2)}</span>
                            <button class="remove-from-cart-btn w-10 text-right text-red-500 hover:text-red-700" data-id="${item.product_id}">
                                &times;
                            </button>
                        </div>
                    `;
                    cartItemsList.innerHTML += cartItemElement;
                });
                
                let discountAmount = 0;
                if (currentDiscount) {
                    discountAmount = subtotal * currentDiscount.percent;
                    summaryDiscountLine.classList.remove('hidden');
                    summaryDiscount.textContent = `-$${discountAmount.toFixed(2)}`;
                } else {
                    summaryDiscountLine.classList.add('hidden');
                }
                
                let total = subtotal - discountAmount;
                
                summarySubtotal.textContent = `$${subtotal.toFixed(2)}`;
                summaryTotal.textContent = `$${total.toFixed(2)}`;
            }

            function applyDiscount(e) {
                e.preventDefault();
                const code = discountCodeInput.value.trim().toUpperCase();
                
                if (VALID_DISCOUNTS[code]) {
                    currentDiscount = {
                        code: code,
                        percent: VALID_DISCOUNTS[code]
                    };
                    discountMessage.textContent = `Success! ${VALID_DISCOUNTS[code] * 100}% discount applied.`;
                    discountMessage.className = 'text-sm mt-2 text-green-600';
                } else {
                    currentDiscount = null;
                    discountMessage.textContent = 'Invalid discount code.';
                    discountMessage.className = 'text-sm mt-2 text-red-600';
                }
                renderCart();
            }

            // Event Listeners
            logoBtn.addEventListener('click', () => {
                showCatalogPage();
                fetchProducts();
                searchInput.value = '';
            });
            
            cartButton.addEventListener('click', showCheckoutPage);
            
            adminBtn.addEventListener('click', () => {
                window.location.href = '/admin';
            });
            
            sellerBtn.addEventListener('click', () => {
                window.location.href = '/admin';
            });
            
            apiDocsBtn.addEventListener('click', () => {
                window.location.href = '/swagger';
            });
            
            loginBtn.addEventListener('click', () => {
                isLoginMode = true;
                switchAuthMode();
                openAuthModal();
            });
            
            registerBtn.addEventListener('click', () => {
                isLoginMode = false;
                switchAuthMode();
                openAuthModal();
            });
            
            logoutBtn.addEventListener('click', handleLogout);
            
            addProductBtn.addEventListener('click', () => {
                window.location.href = '/admin';
            });

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showCatalogPage();
                fetchProducts(searchInput.value);
            });
            
            // Auth Modal Events
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = authEmail.value;
                const password = authPassword.value;
                
                if (isLoginMode) {
                    await handleLogin(email, password);
                } else {
                    const firstNameVal = firstName.value;
                    const lastNameVal = lastName.value;
                    await handleRegister(email, password, firstNameVal, lastNameVal);
                }
            });
            
            authSwitchBtn.addEventListener('click', switchAuthMode);
            closeAuthModal.addEventListener('click', closeAuthModalFunc);
            authModal.addEventListener('click', (e) => { 
                if (e.target === authModal) closeAuthModalFunc(); 
            });
            
            // Product Modal Events
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            modalAddToCartBtn.addEventListener('click', addToCart);
            
            productGrid.addEventListener('click', (e) => {
                const button = e.target.closest('.details-button');
                if (button && !button.disabled) {
                    openModal(button.dataset.id);
                }
            });

            cartItemsList.addEventListener('click', (e) => {
                const button = e.target.closest('.remove-from-cart-btn');
                if (button) {
                    removeFromCart(button.dataset.id);
                }
            });
            
            discountForm.addEventListener('submit', applyDiscount);
        });
    </script>
</body>
</html>
