# This pipeline is triggered by pushes to the 'main' branch
trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'app/*' # Only run if the 'app' folder changes

# Use a standard Ubuntu agent from Microsoft's pool
pool:
  vmImage: 'ubuntu-latest'

# Link to the secure variable group created in ADO Library
variables:
- group: gcp-secrets

# --- PROJECT VARIABLES ---
variables:
  GCP_PROJECT_ID: 'tranquil-leaf-472813-v8'
  GCP_REGION: 'us-central1'
  GCP_SERVICE_NAME: 'shop-app'
  # This is the Docker path from your 'terraform output'
  DOCKER_REGISTRY_PATH: 'us-central1-docker.pkg.dev/tranquil-leaf-472813-v8/shop-app-repo'
  IMAGE_NAME: 'shop-app'
  IMAGE_TAG: '$(Build.BuildId)'
  APP_FOLDER: 'app' 

# --- PIPELINE STAGES ---
stages:
- stage: Build_and_Deploy
  displayName: Build and Deploy to Cloud Run
  jobs:
  - job: Deploy
    displayName: Build, Push, and Deploy
    steps:
    
    # 1. Write the secret JSON key to a temporary file
    # Uses the secure variable GCP_SA_KEY from the linked variable group
    - script: |
        echo "$(GCP_SA_KEY)" > $(Agent.TempDirectory)/gcp-key.json
      displayName: '1. Write SA Key to Temp File'

    # 2. Activate the Service Account
    # This replaces the GoogleCloudSdkAuth task
    - script: |
        # Authenticate using the key file, requires gcloud to be installed on agent
        gcloud auth activate-service-account --key-file=$(Agent.TempDirectory)/gcp-key.json --project=$(GCP_PROJECT_ID)
      displayName: '2. Activate Service Account (Auth)'
      
    # 3. Configure Docker for Google Artifact Registry
    # This uses the active gcloud login to set up Docker authentication
    - script: gcloud auth configure-docker $(GCP_REGION)-docker.pkg.dev --quiet
      displayName: '3. Configure Docker for Artifact Registry'
      
    # 4. Build the Docker Image (using the native Docker@2 task)
    - task: Docker@2
      displayName: '4. Build Docker Image'
      inputs:
        command: 'build'
        Dockerfile: '$(Build.SourcesDirectory)/$(APP_FOLDER)/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)/$(APP_FOLDER)'
        tags: |
          $(DOCKER_REGISTRY_PATH)/$(IMAGE_NAME):$(IMAGE_TAG)
          $(DOCKER_REGISTRY_PATH)/$(IMAGE_NAME):latest
          
    # 5. Push the Docker Image (using the native Docker@2 task)
    - task: Docker@2
      displayName: '5. Push Docker Image'
      inputs:
        command: 'push'
        tags: |
          $(DOCKER_REGISTRY_PATH)/$(IMAGE_NAME):$(IMAGE_TAG)
          $(DOCKER_REGISTRY_PATH)/$(IMAGE_NAME):latest
          
    # 6. Deploy to Cloud Run (using the native gcloud CLI)
    - script: |
        gcloud run deploy $(GCP_SERVICE_NAME) \
          --image=$(DOCKER_REGISTRY_PATH)/$(IMAGE_NAME):$(IMAGE_TAG) \
          --region=$(GCP_REGION) \
          --project=$(GCP_PROJECT_ID) \
          --platform=managed
      displayName: '6. Deploy to Cloud Run'